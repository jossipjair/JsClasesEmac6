<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
    
      console.log(Math);
      console.log(Math.PI);
      console.log(Math.abs(-7.8));
      console.log(Math.ceil(7.2));//Inmediato entero mayor
      console.log(Math.floor(7.8));//Inmediato entero menor
      console.log(Math.round(7.2));//Al mas cercano inmediato
      console.log(Math.round(7.8));//Al mas cercano inmediato
      console.log(Math.round(7.49));//Al mas cercano inmediato
      console.log(Math.sqrt(81));
      console.log(Math.pow(2, 5));
      console.log(Math.sign(6.9)); //Si es negativo devuelve -1 si es positivo un 1, si es cero devuelve 0
      console.log(Math.random());//Numero aleatorio entre 0 y 1
      console.log(Math.random() * 1000);//Numero aleatorio entre 0 y 1000
      console.log(Math.round(Math.random() * 1000));//Numero aleatorio entre 0 y 1000
      

    </script>
  </body>
</html>
