<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      /*
      Cortocircuito OR:
      Cuando el valor de la izquierda en la expresión siempre
      pueda validar a true, es el valor que se cargará por defecto

      Cortocircuito AND:
      Cuando el valor de la izquierda en la expresión siempre 
      pueda validar a false, es el valor que se cargara por defecto
    */

    //Por defecto
      function saludar(nombre = "Desconocido") {
        console.log(`Hola ${nombre}`);
      }

  //Anterior
      function saludar2(nombre) {
        nombre = nombre || "Desconocido"
        console.log(`Hola ${nombre}`);
      }

      saludar("Jair");
      saludar();

      saludar2("Jair");
      saludar2();


      console.log("Cadena" || "Valor de la derecha");
      console.log(19 || "Valor de la derecha");
      console.log(true || "Valor de la derecha");
      console.log([] || "Valor de la derecha");
      console.log({} || "Valor de la derecha");
      console.log(false || "Valor de la derecha");
      console.log(null || "Valor de la derecha");
      console.log(undefined || "Valor de la derecha");
      console.log("" || "Valor de la derecha");
      console.log(-2 || "Valor de la derecha");
      console.log(0 || "Valor de la derecha");

      console.log(false && "Valor de la derecha");
      console.log(null && "Valor de la derecha");
      console.log(undefined && "Valor de la derecha");
      console.log("" && "Valor de la derecha");
      console.log(-2 && "Valor de la derecha");
      console.log(0 && "Valor de la derecha");

      console.log("Cadena" && "Valor de la derecha");
      console.log(19 && "Valor de la derecha");
      console.log(true && "Valor de la derecha");
      console.log([] && "Valor de la derecha");
      console.log({} && "Valor de la derecha");
    </script>
  </body>
</html>
