<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
     
     /*
      Cuando se ejecuta el archivo en el navegador se ejecuta la funcion
     */

     //Funcion anonima AutoEjecutable
      //Parentesis de encierre de funcion
      //parentesis (function(){codigo dentro}) parentesis
      //(function(){codigo dentro}) abre parentesis cierre parentesis para ejecutar la funcion
      //(function(){codigo dentro})()
       
      //Clásica
      (function(){
        console.log("Versión Clásica");
      })();

      //La Crockfornd (JavaScript The Good Parts)
      ((function(){
        console.log("Versión Crockford")
      })());

      //Unaria
      +function(){
        console.log("Versión Unaria")
      }();

      //Facebook
      !function(){
        console.log("Versión Facebook");
      }();

      //////////////////////////////////////

      (function(){
        console.log("Mi primer IIFE");
      })();

      (function(d, w, c, cade){
        console.log("Mi segunda IIFE");
        console.log(d);
        console.log(w);
        console.log(c);
        c.log("Este es un console log");
        console.log(cade)
      })(document, window, console, "Hola");

    </script>
  </body>
</html>
