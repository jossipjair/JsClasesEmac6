<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>

    <script>

//Sin destructuración
      let numeros = [1, 2, 3];
      
      let uno =numeros[0];
      let dos =numeros[1];
      let tres =numeros[2];

      console.log(uno, dos, tres);

      //Con destructuración para guardar los datos en variables del objeto
      const[one, two, three] = numeros;
      console.log(one, two, three);

      const persona = {
        nombre: "Jair",
        apellido: "Escalaya",
        edad: 29
      };

      //Para que la destructuración funcione en los objetos la variable que creamos dinamicamente tiene que tener
      //el mismo nombre que la propiedad del objeto al que hace referencia 
      let{nombre, apellido, edad} = persona;

      console.log(nombre, apellido,edad);

    </script>
  </body>
</html>
