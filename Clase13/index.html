<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JavaScript</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>


    <script>

        //Operadores aritmeticos
        let a = 5 + (5 - 10) * 3;
        let modulo = 5%2;
        console.log(a);
        console.log(modulo);

        //Operadore relacionales
        // >, <, >=, <=, ==, ===, !=, !==
        console.log(8 > 9);
        console.log(9 > 8);
        console.log(8 >= 9);
        console.log(9 >= 8);
        console.log(7 < 7);
        console.log(7 <= 7);

        /*
        = : asignaci贸n
        == :  comparaci贸n de valores
        === : comparaci贸n de valores y tipo de dato
        */
        console.log(7 == 7);
        console.log("7" == 7);
        console.log(0 == false);

        console.log(7 === 7);
        console.log("7" === 7);
        console.log(0 === false);

        //Incremento y decremento
        let i = 1;

        //i = i + 2;
        i += 3;
        i -= 3;
        i /= 3;
        i *= 3;

        //Operador unario
        i++; //Imprime la variable luego realiza el incremento en 1
        i--;
        ++i; //Primero realiza el incremento en 1 y luego imprime la variable
        --i;
        console.log(i);

        //Operador L贸gico
        /*
            ! not
            || or
            && and

        */
        console.log(true);
        console.log(!false);
        console.log((9 === 9) || ("9" === 9));
        console.log((9 === 9) && ("9" === 9));

    </script>
</body>
</html>
