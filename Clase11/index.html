<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JavaScript</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>


    <script>

        const a = [];
        const b = [1, true, "Hola", ["A", "B", "C", [1, 2, 3]]];
        console.log(a);
        console.log(b);
        console.log(b.length);

        //Para acceder a un elemento de un arreglo dentro de otro arreglo
        console.log(b[2]);
        console.log(b[0]);
        console.log(b[3]);
        console.log(b[3][2]);
        console.log(b[3][3][0]);

        //Emac Script 2015
        const c = Array.of("X", "Y", "Z", 9, 6, 7);
        console.log(c);

        const d = Array(100).fill(false);
        console.log(d);

        //Ya no se usa
        const e = new Array();
        console.log(e);

        const f = new Array(1, 2, 3, true, false);
        console.log(f);
        //

        const colores = ["Rojo", "Verde", "Azul"];
        console.log(colores);
        colores.push("Negro");//Agregar elementos
        console.log(colores);

        colores.pop(); //Quita el ultimo elemento
        console.log(colores);

        colores.forEach(function(e, index){
            console.log(`<li id=${index}>${e}</li>`);
        })


    </script>
</body>
</html>
