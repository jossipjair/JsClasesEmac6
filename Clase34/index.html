<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos en JavaScript</title>
  </head>
  <body>

    <h1>Ejercicios Programación 1</h1>
    <script>
      /*
      1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
      2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
      3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
      4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
      */

      //1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
     function cuentaNumeroCaracteres(cadena){
        let nuevaCadena = new String(cadena);
        console.log("Cantidad de caracteres: " + [...nuevaCadena].length);
     }

     cuentaNumeroCaracteres("Hola Mundo");
     cuentaNumeroCaracteres(123456);

     //2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
     function mostrarTextoRecortado(cadena, numeroCaracteres){
      let nuevaCadena = new String(cadena);
      let ultimaCadena = "";

      for(i = 0; i < numeroCaracteres; i++){
        ultimaCadena += nuevaCadena[i];
      }

      console.log("Cantidad de caracteres: " + ultimaCadena);
     }

     mostrarTextoRecortado("Hola Mundo", 4);
     mostrarTextoRecortado(123456, 4);


    </script>
  </body>
</html>
