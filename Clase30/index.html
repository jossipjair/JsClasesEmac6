<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      console.log(window);
      /*
      window.alert("Esto es una alerta");
      window.confirm("Esto es una confirmación");
      window.prompt("Esto es un prompt y le permite al usuario ingresar un valor");
      */
      /*
       alert("Esto es una alerta");
      confirm("Esto es una confirmación");
      prompt("Esto es un prompt y le permite al usuario ingresar un valor");
      */

      let alerta = alert("Esto es una alerta");
      let confirmacion = confirm("Esto es una confirmación");
      let aviso = prompt(
        "Esto es un prompt y le permite al usuario ingresar un valor"
      );

      console.log(alerta);
      console.log(confirmacion);
      console.log(aviso );
    </script>
  </body>
</html>
